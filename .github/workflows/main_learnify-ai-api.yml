# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - learnify-ai-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build backend with dotnet
        working-directory: ./backend/learnify.ai.api/learnify.ai.api
        run: dotnet build --configuration Release learnify.ai.api.csproj

      - name: dotnet publish backend
        working-directory: ./backend/learnify.ai.api/learnify.ai.api
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp" learnify.ai.api.csproj

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_93C047AC89E94F1790DAB83D400163B8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1B6F57EA4D714B3CA8E473B3C7B3D25B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2559FA006FC743D8AC5BD7E1BCC5BFD8 }}
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'learnify-ai-api'
          slot-name: 'Production'
          package: ./.net-app




